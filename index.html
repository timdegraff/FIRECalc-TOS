<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIRECalc - Privacy & Terms</title>
  
  <!-- CDNs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { 
      font-family: 'Inter', sans-serif; 
      -webkit-font-smoothing: antialiased;
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.3.1,react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useEffect } from 'react';
    import ReactDOM from 'react-dom/client';
    import { HashRouter, Routes, Route, Link, useLocation } from 'react-router-dom';

    // --- UTILITIES ---
    const ScrollToTop = () => {
      const { pathname } = useLocation();
      useEffect(() => { window.scrollTo(0, 0); }, [pathname]);
      return null;
    };

    // --- COMPONENTS ---
    const Header = () => {
      const location = useLocation();
      const isActive = (path) => location.pathname === path;
      return (
        <header className="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
          <div className="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
            <Link to="/" className="flex items-center space-x-2 group">
              <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold group-hover:bg-blue-700 transition-colors">F</div>
              <span className="font-bold text-xl tracking-tight text-slate-900">FIRECalc</span>
            </Link>
            <nav className="hidden sm:flex space-x-8">
              <Link to="/" className={`text-sm font-medium ${isActive('/') ? 'text-blue-600' : 'text-slate-500 hover:text-slate-900'}`}>Home</Link>
              <Link to="/privacy" className={`text-sm font-medium ${isActive('/privacy') ? 'text-blue-600' : 'text-slate-500 hover:text-slate-900'}`}>Privacy</Link>
              <Link to="/terms" className={`text-sm font-medium ${isActive('/terms') ? 'text-blue-600' : 'text-slate-500 hover:text-slate-900'}`}>Terms</Link>
            </nav>
          </div>
        </header>
      );
    };

    const Footer = () => (
      <footer className="bg-white border-t border-slate-200 pt-12 pb-8 mt-auto">
        <div className="max-w-5xl mx-auto px-4 text-left">
          <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
            <div>
              <h3 className="font-bold text-slate-900 mb-4 tracking-tight">FIRECalc</h3>
              <p className="text-slate-500 text-sm leading-relaxed">Empowering your financial independence journey with precision tools.</p>
            </div>
            <div>
              <h4 className="font-semibold text-slate-900 mb-4 text-sm uppercase tracking-wider text-left">Legal</h4>
              <ul className="space-y-2 text-sm text-slate-500 text-left">
                <li><Link to="/privacy" className="hover:text-blue-600">Privacy Policy</Link></li>
                <li><Link to="/terms" className="hover:text-blue-600">Terms of Use</Link></li>
              </ul>
            </div>
            <div>
              <h4 className="font-semibold text-slate-900 mb-4 text-sm uppercase tracking-wider text-left">Contact</h4>
              <p className="text-sm text-slate-500"><a href="mailto:FIRECalcApp@gmail.com" className="hover:text-blue-600">FIRECalcApp@gmail.com</a></p>
            </div>
          </div>
          <div className="border-t border-slate-100 pt-8 text-xs text-slate-400">
            <p>Â© {new Date().getFullYear()} Tim DeGraff. All rights reserved. iOS and App Store are trademarks of Apple Inc.</p>
          </div>
        </div>
      </footer>
    );

    // --- PAGES ---
    const Home = () => (
      <div className="max-w-5xl mx-auto px-4 py-16 sm:py-24 text-left">
        <div className="mb-20">
          <h1 className="text-4xl sm:text-6xl font-extrabold text-slate-900 tracking-tight mb-6">FIRECalc for iOS</h1>
          <p className="text-xl text-slate-600 max-w-2xl mb-10 leading-relaxed">The comprehensive financial independence calculator. Plan your retirement and track your journey to financial freedom.</p>
          <div className="flex flex-col sm:flex-row gap-4">
            <Link to="/privacy" className="px-8 py-3 bg-slate-900 text-white font-semibold rounded-xl text-center">Privacy Policy</Link>
            <Link to="/terms" className="px-8 py-3 bg-white text-slate-900 font-semibold border border-slate-200 rounded-xl text-center">Terms of Use</Link>
          </div>
        </div>
        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
          <div className="p-8 bg-white rounded-2xl border border-slate-200 shadow-sm">
            <div className="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center text-blue-600 mb-6"><i className="fa-solid fa-shield-halved"></i></div>
            <h3 className="font-bold mb-2">Privacy First</h3>
            <p className="text-slate-500 text-sm">Your data stays on your device. We never see your financial profile.</p>
          </div>
          <div className="p-8 bg-white rounded-2xl border border-slate-200 shadow-sm">
            <div className="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center text-green-600 mb-6"><i className="fa-solid fa-chart-line"></i></div>
            <h3 className="font-bold mb-2">Accurate</h3>
            <p className="text-slate-500 text-sm">Simulations based on historical market trends and standard methodologies.</p>
          </div>
          <div className="p-8 bg-white rounded-2xl border border-slate-200 shadow-sm">
            <div className="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center text-purple-600 mb-6"><i className="fa-solid fa-headset"></i></div>
            <h3 className="font-bold mb-2">Support</h3>
            <p className="text-slate-500 text-sm">Contact support for assistance or feature requests anytime.</p>
          </div>
        </div>
      </div>
    );

    const PrivacyPolicy = () => (
      <div className="max-w-3xl mx-auto px-4 py-16 sm:py-24 text-left">
        <h1 className="text-4xl font-extrabold text-slate-900 mb-12 tracking-tight uppercase">Privacy Policy</h1>
        <div className="space-y-12">
          <section>
            <h2 className="text-slate-900 font-bold mb-2 text-lg">1. Data Storage & iCloud</h2>
            <p className="text-slate-600 leading-relaxed">FIRECalc is a "Local-First" application. Financial data is stored locally. Backups to iCloud are governed by Apple's Privacy Policy; developers have no access to this data.</p>
          </section>
          <section>
            <h2 className="text-slate-900 font-bold mb-2 text-lg">2. Analytics</h2>
            <p className="text-slate-600 leading-relaxed">Anonymous usage analytics may be used to improve the app. No personal financial values are tracked.</p>
          </section>
        </div>
      </div>
    );

    const TermsOfUse = () => (
      <div className="max-w-3xl mx-auto px-4 py-16 sm:py-24 text-left">
        <h1 className="text-4xl font-extrabold text-slate-900 mb-12 tracking-tight uppercase">Terms of Use</h1>
        <div className="space-y-12">
          <section>
            <h2 className="text-slate-900 font-bold mb-2 text-lg">1. Not Financial Advice</h2>
            <p className="text-slate-600 leading-relaxed">This tool is for educational purposes only. Simulations do not guarantee future results.</p>
          </section>
          <section>
            <h2 className="text-slate-900 font-bold mb-2 text-lg">2. Liability</h2>
            <p className="text-slate-600 leading-relaxed">Developers are not liable for financial losses resulting from the use of this software.</p>
          </section>
          <section>
            <h2 className="text-slate-900 font-bold mb-2 text-lg">3. Apple EULA</h2>
            <p className="text-slate-600 leading-relaxed">Subject to the standard Apple Licensed Application End User License Agreement (EULA).</p>
          </section>
        </div>
      </div>
    );

    // --- MAIN APP ---
    const App = () => (
      <HashRouter>
        <ScrollToTop />
        <div className="min-h-screen flex flex-col">
          <Header />
          <main className="flex-grow">
            <Routes>
              <Route path="/" element={<Home />} />
              <Route path="/privacy" element={<PrivacyPolicy />} />
              <Route path="/terms" element={<TermsOfUse />} />
            </Routes>
          </main>
          <Footer />
        </div>
      </HashRouter>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
